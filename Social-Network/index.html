<!DOCTYPE html>
<html ng-app="socialNetworkApp" ng-controller="AppController">
    <head lang="en">
        <meta charset="UTF-8">
        <title>Social Network</title>
        
        <link rel="stylesheet" href="css/overal.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/editProfile.css">
        <link rel="stylesheet" href="css/changePassword.css">
        <link rel="stylesheet" href="css/posts.css">
        <link rel="stylesheet" href="css/comments.css">
        <link rel="stylesheet" href="css/friendsPreview.css">
        <link rel="stylesheet" href="css/friendsFullList.css">
        <link rel="stylesheet" href="css/userPreview.css">
        <link rel="stylesheet" href="css/userWall.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>

        <script src="js/lib/ngStorage.js"></script>
        <script src="js/lib/angular-base64-upload.js"></script>
        <script src="js/lib/angular-spinner.min.js"></script>
        <script src="js/lib/spin.js"></script>
        <script src="js/lib/ng-infinite-scroll.js"></script>
        <script src="js/lib/jquery.noty.packaged.min.js"></script>
    </head>
    
    <body>
        <div id="notyContainer"></div>

        <header class="loggedUserHeader" ng-if="authentication.isLoggedIn()" logged-user-header></header>

        <main class="wrapper clearfix" ng-view=""></main>
        <span us-spinner="{radius:15, width:3, length:15}" spinner-key="preloader"></span>

        <!-- Application scripts -->
        <script src="js/app.js"></script>
        <script src="js/noty.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/AppController.js"></script>
        <script src="js/controllers/authorization/LoginController.js"></script>
        <script src="js/controllers/authorization/LogoutController.js"></script>
        <script src="js/controllers/authorization/RegisterController.js"></script>

        <script src="js/controllers/users/LoggedUserEditProfileController.js"></script>
        <script src="js/controllers/users/LoggedUserHeaderController.js"></script>
        <script src="js/controllers/users/SearchUsersController.js"></script>
        <script src="js/controllers/users/UserHeaderController.js"></script>
        <script src="js/controllers/users/UserPreviewController.js"></script>

        <script src="js/controllers/posts/PostsController.js"></script>
        <script src="js/controllers/posts/PostCommentsController.js"></script>

        <script src="js/controllers/friends/FriendsPreviewController.js"></script>
        <script src="js/controllers/friends/FriendsFullListController.js"></script>
        <script src="js/controllers/friends/FriendRequestsController.js"></script>
        
        <!-- Services -->
        <script src="js/services/authentication.js"></script>
        <script src="js/services/data/usersData.js"></script>
        <script src="js/services/data/profileData.js"></script>
        <script src="js/services/data/postsData.js"></script>
        <script src="js/services/data/friendsData.js"></script>
        <script src="js/services/data/commentsData.js"></script>

        <!-- Directives -->
        <script src="js/directives/loggedUserHeader.js"></script>
        <script src="js/directives/friendsPreview.js"></script>  
        <script src="js/directives/posts.js"></script>
        <script src="js/directives/friendRequests.js"></script>  

        <script src="js/directives/postComments.js"></script>
        <script src="js/directives/userHeader.js"></script>
        <script src="js/directives/usersSearch.js"></script>
        <script src="js/directives/userPreview.js"></script>
    </body>
</html>
