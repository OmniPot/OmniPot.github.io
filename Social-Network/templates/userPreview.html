<a href="#/users/{{userUsername}}/" ng-mouseenter="getUserPreview(userUsername)" ng-mouseleave="hideUserPreview()">{{userName}}</a>
<div ng-if="userPreviewShown">
	<img ng-src="{{previewedUser.profileImageData}}" alt="" />
	<span>{{previewedUser.name}}</span>
	<button ng-if="canInviteUser" ng-click="sendFriendRequest()">Invite</button>
</div>
