<a href="#/users/{{userUsername}}/" ng-mouseenter="getUserPreview(userUsername)">{{userName}}</a>
<div ng-if="userPreviewShown" ng-mouseleave="hideUserPreview()">
	<a href="#/users/{{previewedUser.username}}">
		<img ng-src="{{previewedUser.profileImageData}}" alt="" />
		<span>{{previewedUser.name}}</span>
	</a>
	<button ng-if="canInviteUser" ng-click="sendFriendRequest()">Invite</button>
</div>
