<li class="request" ng-repeat="request in friendRequests">
	<a href="#/users/{{request.user.username}}">
		<img class="requestProfileImage" ng-src="{{request.user.profileImageData}}" alt="">
		<div class="requestName">
			<span>{{request.user.name}}</span>
		</div>
	</a>
	<div class="requestOptions">
		<button ng-click="approveRequest(request.id)">Accept</button>
		<button ng-click="rejectRequest(request.id)">Reject</button>
	</div>
</li>
<div class="hideRequests">
	<button href="" ng-click="hideRequests()">Hide requests</button>
</div>
